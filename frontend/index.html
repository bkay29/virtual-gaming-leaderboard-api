<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Virtual Gaming Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {font-family: system-ui, sans-serif; padding:20px;}
    table {width:100%; border-collapse: collapse;}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left;}
  </style>
</head>
<body>
  <h1>Leaderboard (Game ID <span id="gameId">1</span>)</h1>
  <label>Game ID: <input id="gameInput" value="1" style="width:60px"/></label>
  <button id="refresh">Refresh</button>
  <table id="leaderboard">
    <thead><tr><th>Rank</th><th>Player</th><th>Score</th><th>Date</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
